{% extends 'base.html' %}
{% load static %}
{%block title%}
{{post.title}}
{%endblock%}

{%block style%}
    <link rel="stylesheet" href="{%static 'blog/post-detail.css'%}">
{%endblock%}

{%block content%}
    <section id = "summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static '/blog/images/mount.jpg' %}" alt="Post img" width="80" height="80">
            <address>{{post.author|title}}</address>
            <div>
                Last updated on <time>{{post.date|date:"d M Y"}}<time>
            </div>

            <main>
               {{post.comtent|linebreaks}}
{% endblock %}
